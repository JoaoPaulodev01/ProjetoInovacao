<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr@1.0.0/dist/aframe-xr.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded xr="sourceType: webcam; cameraType: interactive; debugUIEnabled: false;">
      <!-- Cubo 3D que será posicionado no mundo real -->
      <a-box position="0 0.5 0" rotation="0 45 0"
             width="2" height="2" depth="2"
             material="transparent: true; opacity: 0.2; 
                      reflectivity: 0.9; shininess: 200;
                      color: #ffffff; side: double;
                      metalness: 1; roughness: 0.1;">
      </a-box>

      <!-- Céu -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Câmera com recursos de movimento e orientação (WebXR) -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
